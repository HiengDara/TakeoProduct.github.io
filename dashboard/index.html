<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Management Dashboard</title>
    <link rel="stylesheet" href="../dashboard/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Seller Management System</h1>
                    <p>Please sign in to continue</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="manager">Sales Manager</option>
                            <option value="supervisor">Operations Supervisor</option>
                            <option value="admin">System Administrator</option>
                        </select>
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Seller Dashboard</h1>
                <div class="header-actions">
                    <button id="addSellerBtn" class="btn btn-primary">+ Add New Seller</button>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Commission Analytics -->
            <section class="commission-section">
                <div class="commission-card">
                    <h2>Commission Analytics</h2>
                    <div class="commission-stats">
                        <div class="stat-item">
                            <span class="stat-value">$12,450</span>
                            <span class="stat-label">This Month</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">$156,780</span>
                            <span class="stat-label">Total Revenue</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">8.5%</span>
                            <span class="stat-label">Commission Rate</span>
                        </div>
                    </div>
                    <div class="commission-chart">
                        <canvas id="commissionChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Sellers List -->
            <section class="sellers-section">
                <h2>Active Sellers</h2>
                <div id="sellersList" class="sellers-list">
                    <!-- Sellers will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Seller Modal -->
    <div id="addSellerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Seller</h2>
                <button class="close-btn" onclick="closeAddSellerModal()">&times;</button>
            </div>

            <form id="addSellerForm" class="seller-form">
                <div class="form-group">
                    <label for="sellerName">Seller Name</label>
                    <input type="text" id="sellerName" name="sellerName" required>
                </div>

                <div class="form-group">
                    <label for="telegram">Telegram Username</label>
                    <input type="text" id="telegram" name="telegram" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label>Products</label>
                    <div id="productsContainer" class="products-container">
                        <div class="product-input">
                            <input type="text" placeholder="Product name" required>
                            <button type="button" class="remove-product" onclick="removeProduct(this)"
                                style="display: none;">&times;</button>
                        </div>
                    </div>
                    <button type="button" id="addProductBtn" class="btn-add-product">+ Add Product</button>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeAddSellerModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Seller</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="analyticsTitle">Seller Performance Analytics</h2>
                <button class="close-btn" onclick="closeAnalyticsModal()">&times;</button>
            </div>

            <div class="analytics-content">
                <div class="analytics-stats">
                    <div class="stat-card">
                        <h3>Monthly Sales</h3>
                        <span class="stat-number" id="monthlySales">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Success Rate</h3>
                        <span class="stat-number" id="successRate">0%</span>
                    </div>
                    <div class="stat-card">
                        <h3>Avg. Delivery Time</h3>
                        <span class="stat-number" id="avgDelivery">0 days</span>
                    </div>
                </div>

                <div class="analytics-chart">
                    <canvas id="performanceChart" width="600" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="../dashboard/script.js"></script>
</body>

</html>
